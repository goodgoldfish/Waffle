<input type="radio" name="panel-radio" id="0" class="panel-control OuterTabs" platform="local">
<div platform="setting" class_id="0" class="OuterTabs"><label for="0">Setting</label></div>

<table platform="setting" type="0" class="page-class class_Setting">
  <tbody>
    <tr>
      <th colspan="2">
        <span title="設定分頁">設定</span>
      </th>
    </tr>
    <tr>
      <td>
        <label for="jsonInput">貼上 JSON 字串：</label>
      </td>
    </tr>
    <tr>
      <td>
        <textarea id="jsonInput" placeholder="請在這裡貼上 JSON 字串"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        <button id="saveJsonButton">確定讀取</button>
        <button id="resetJsonButton" style="display:none;">重置</button>
        <button id="rearrangeButton">重新排列</button>
      </td>
    </tr>
    <tr>
      <td>
        <p>若讀取失敗，此處將會顯示錯誤訊息。</p>
        <p id="errorMessage" style="color: red;"></p>
      </td>
    </tr>
	<tr><td>手動重設：localStorage.setItem('pageConfig','jsonstring')</td></tr>
  </tbody>
</table>
